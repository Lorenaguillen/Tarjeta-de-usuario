<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarjeta de Usuario</title>
  <link rel="stylesheet" href="./index.css">
  <script type="module" src="./index.js"></script>
</head>

<body>
  <section class="tarjeta_usuario">
    <div class="card">
      <div class="hero-image">
        <img class="foto" src="./assets/img/foto.png">

      </div>

      <div class="card-container">
        <div class="zona_texto">

          <h2 class="h2">LoreGD</h2>
          <div class="ubicacion">
            <img class="ubica" src="./assets/img/ubicacion.png">
            <h5 class="h5">Lima, Perú</h5>
          </div>
          <p class="p">Lorena es una desarrolladora web
            que inició sus estudios como
            FrontEnd Developer en el 2022.
            Aún no tiene mucha expriencia,
            pero sigue creando proyectos
            y practicando mucho para
            convertirse en PRO.</p>
          <button class="boton">FOLLOW</button>
        </div>

      </div>
      <div class="footer">
        <div class="cuadrado">
          <p>Posts</p>
          <img class="icon" src="./assets/img/editar-2.png">
          <span>5</span>
        </div>

        <div class="cuadrado2">
          <p>Followers</p>
          <img class="icon" src="./assets/img/subscription.png">
          <span>264</span>
        </div>

        <div class="cuadrado3">
          <p>Following</p>
          <img class="icon" src="./assets/img/perfil.png">
          <span>1,538</span>
        </div>

      </div>

    </div>
  </section>
</body>

</html>
